<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-border>
    <ion-list-header>
      <ion-icon name="flag" item-start large class="flag-left"></ion-icon>
      Left-Side
    </ion-list-header>

    <button ion-item>
      <ion-icon name="alarm" item-start></ion-icon>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="mm:ss" pickerFormat="mm ss" [(ngModel)]="leftStartTimeFormatted"></ion-datetime>
    </button>
  </ion-list>

  <ion-list border>
    <ion-list-header>
      <ion-icon name="flag" item-start large class="flag-right"></ion-icon>
      Right-Side
    </ion-list-header>

    <button ion-item>
      <ion-icon name="alarm" item-start></ion-icon>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="mm:ss" pickerFormat="mm ss" [(ngModel)]="rightStartTimeFormatted"></ion-datetime>
    </button>
  </ion-list>

  <ion-list border>
    <ion-list-header>
      Miscellaneous
    </ion-list-header>

    <button ion-item detail-none (click)="askResetSettings()">
      <ion-icon name="trash" item-start></ion-icon>
      <ion-label>Reset All Settings</ion-label>
    </button>
  </ion-list>

</ion-content>
